	</div>

<script>
	function displayOrderInfo()
	{
	var htmlElement="";
	if(!isOrderEmpty)
	{
	htmlElement+=('<table class="childTable" border="1">'+
			'<thead></tr>'
			+'<th>Order Id</th>'
			+'<th>Item Names</th>'
			+'<th>Item IDs</th>'
			+'<th>Order Date</th>'
			+'<th>Order Time</th>'
			+'<th>Order Status</th>'
			+'<th>Bill</th>'+
		'</tr></thead><tbody>');
	for(var index in orders){
	htmlElement+=(
	'<tr><td>'+orders[index]['id']+'</td>'+
	'<td>'+orders[index]['item_names']+'</td>'+
	'<td>'+orders[index]['item_ids']+'</td>'+
	'<td>'+orders[index]['date']+'</td>'+
	'<td>'+orders[index]['time']+'</td>'+
	'<td>'+orders[index]['status']+'</td>'+
	'<td>'+orders[index]['bill']+'</td></tr>');
	}
	htmlElement+=('</tbody></table>');
	}
	else
	{
		htmlElement+=("There are no orders to show.");
	}
	return htmlElement;
	}
</script>
